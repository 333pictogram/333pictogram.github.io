      @font-face {
        font-family: "Pictogram";
        src: url("https://cdn.jsdelivr.net/gh/333pictogram/333pictogram@latest/dist/default/333Pictogram.woff2") format("woff2");
      }
      @font-face {
        font-family: "PictogramMono";
        src: url("https://cdn.jsdelivr.net/gh/333pictogram/333pictogram@latest/dist/mono/333PictogramMono.woff2") format("woff2");
      }
      :root {
        --intro-animation-duration: 400ms;
        --intro-animation-timing-function: ease;
        --glyph-animation-duration: 320ms;
        --glyph-animation-timing-function: ease-in-out;
        --color-weight: #f25a39;
        --color-ratio: #3461ff;
        --color-radius: #62df85;
        --color-bg: #fff;
        --color-shade: #f5f5f5;
        --color-frame: #f0f0f0;
        --color-glyph: #1c1c1c;
      }
      body.inactive,
      .inverted,
      .cta-button:not(:hover) {
        --color-bg: #1c1c1c;
        --color-shade: #303030;
        --color-frame: #363636;
        --color-glyph: #f5f5f5;
      }
      .cta-button {
        --color-border: var(--color-bg);
      }
      .cta-button:hover {
        --color-border: var(--color-glyph);
      }
      .glyph-box.selected {
        --color-frame: #00dfaa;
        --color-glyph: #fff;
      }
    </style>
    
<style>
  html,
  body {
    position: relative;
    overflow-y: hidden;
  }
  body {
    height: 100vh;
  }
  body > header,
  body > aside,
  body > main {
    transition: transform var(--intro-animation-duration) var(--intro-animation-timing-function);
    will-change: transform;
  }
  body:not(.intro-finished) > header {
    transform: translateY(100vh);
  }
  body.intro-finished > aside,
  body.intro-finished > main {
    transform: translateY(-100vh);
  }
</style>
