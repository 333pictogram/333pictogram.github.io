<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./assets/favicon.png">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap-reboot.min.css" integrity="sha256-ppZyQtAjuonHV1Z+DwQnDTk4/GUpdegGm1Jz7qYuM5c=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable-dynamic-subset.min.css">
    <title>3*3*3</title>
    <style>
      @font-face {
        font-family: "Pictogram";
        src: url("https://cdn.jsdelivr.net/gh/333pictogram/333pictogram@latest/dist/default/333Pictogram.woff2") format("woff2");
      }

      @font-face {
        font-family: "PictogramMono";
        src: url("https://cdn.jsdelivr.net/gh/333pictogram/333pictogram@latest/dist/mono/333PictogramMono.woff2") format("woff2");
      }

      @keyframes intro {
        0% {
          font-variation-settings: 'wght' 500, 'RTIO' 900, 'RDUS' 200;
        }
        12.5% {
          font-variation-settings: 'wght' 200, 'RTIO' 300, 'RDUS' 900;
        }
        25% {
          font-variation-settings: 'wght' 900, 'RTIO' 700, 'RDUS' 100;
        }
        37.5% {
          font-variation-settings: 'wght' 100, 'RTIO' 100, 'RDUS' 500;
        }
        50% {
          font-variation-settings: 'wght' 600, 'RTIO' 800, 'RDUS' 900;
        }
        62.5% {
          font-variation-settings: 'wght' 900, 'RTIO' 100, 'RDUS' 100;
        }
        75% {
          font-variation-settings: 'wght' 300, 'RTIO' 500, 'RDUS' 600;
        }
        87.5% {
          font-variation-settings: 'wght' 800, 'RTIO' 150, 'RDUS' 900;
        }
        100% {
          font-variation-settings: 'wght' 500, 'RTIO' 900, 'RDUS' 200;
        }
      }

      @keyframes weight-left {
        0%, 100% {
          font-variation-settings: 'wght' 900, 'RTIO' 200, 'RDUS' 150;
        }
        50% {
          font-variation-settings: 'wght' 100, 'RTIO' 200, 'RDUS' 150;
        }
      }

      @keyframes weight-right {
        0%, 100% {
          font-variation-settings: 'wght' 100, 'RTIO' 200, 'RDUS' 150;
        }
        50% {
          font-variation-settings: 'wght' 900, 'RTIO' 200, 'RDUS' 150;
        }
      }

      @keyframes ratio-left {
        0%, 100% {
          font-variation-settings: 'wght' 300, 'RTIO' 100, 'RDUS' 900;
        }
        30% {
          font-variation-settings: 'wght' 300, 'RTIO' 900, 'RDUS' 900;
        }
        50% {
          font-variation-settings: 'wght' 300, 'RTIO' 900, 'RDUS' 900;
        }
      }

      @keyframes ratio-right {
        0%, 100% {
          font-variation-settings: 'wght' 300, 'RTIO' 100, 'RDUS' 900;
        }
        20% {
          font-variation-settings: 'wght' 300, 'RTIO' 100, 'RDUS' 900;
        }
        50% {
          font-variation-settings: 'wght' 300, 'RTIO' 900, 'RDUS' 900;
        }
      }

      @keyframes radius-left {
        0%, 100% {
          font-variation-settings: 'wght' 500, 'RTIO' 450, 'RDUS' 100;
        }
        50% {
          font-variation-settings: 'wght' 500, 'RTIO' 450, 'RDUS' 900;
        }
      }

      @keyframes radius-right {
        0%, 100% {
          font-variation-settings: 'wght' 500, 'RTIO' 450, 'RDUS' 500;
        }
        25% {
          font-variation-settings: 'wght' 500, 'RTIO' 450, 'RDUS' 900;
        }
        75% {
          font-variation-settings: 'wght' 500, 'RTIO' 450, 'RDUS' 100;
        }
      }

      :root {
        --img-zoom: 9 / 10;
        --color-weight: #f25a39;
        --color-ratio: #3461ff;
        --color-radius: #62df85;
      }

      body {
        line-height: 1.7;
        word-break: keep-all;
        letter-spacing: -0.01em;
        font-family: 'Pretendard Variable', Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', sans-serif;
        font-feature-settings: 'case' on;
      }

      .intro-row {
        position: relative;
        height: 180px;
        transform-origin: left;
      }

      .intro-glyph {
        position: absolute;
        top: 0;
        font-family: PictogramMono;
        font-size: 180px;
        line-height: 1;
        color: #fff;
        animation: intro 12s ease-in-out;
        animation-iteration-count: infinite;
        animation-fill-mode: backwards;
        will-change: left, font-variation-settings;
      }

      [data-direction="-1"] .intro-glyph {
        transform: scaleX(-1);
      }

      @media (max-width: 1199.98px) {
        .scroll-x-container {
          position: relative;
          overflow-x: scroll;
        }
      }

      @media (max-width: 899.98px) {
        .intro-row {
          transform: scale(0.83);
        }
      }

      @media (max-width: 599.98px) {
        .intro-row {
          transform: scale(0.67);
        }
      }

      @media (max-width: 299.98px) {
        .intro-row {
          transform: scale(0.5);
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <div style="margin-right: auto; margin-left: auto; display: flex; justify-content: space-between; align-items: center; max-width: 1200px; height: 80px; padding-right: 36px; padding-left: 36px;">
        <a href="" style="color: unset; text-decoration: unset;">
          <img src="./assets/logo.svg" style="width: 43px;">
        </a>
        <a href="https://github.com/333pictogram/333pictogram/archive/refs/tags/v1.zip" style="color: unset; text-decoration: unset;">
          <img src="./assets/download.svg" style="--img-zoom: 11 / 12; position: fixed; z-index: 1000; margin-top: calc(-16.5px * var(--img-zoom)); margin-left: calc(-227px * var(--img-zoom)); height: calc(33px * var(--img-zoom)); width: calc(227px * var(--img-zoom)); object-fit: contain;">
        </a>
      </div>
    </nav>
    <main>
      <div style="position: relative; overflow: hidden; padding-top: 44px; padding-bottom: 44px; background-color: #1c1c1c;">
        <div style="padding-top: 42px; padding-bottom: 42px;">
          <div class="intro-row" data-direction="1"></div>
        </div>
        <div style="padding-top: 42px; padding-bottom: 42px; transform: scaleX(-1);">
          <div class="intro-row" data-direction="-1"></div>
        </div>
      </div>
      <div class="scroll-x-container">
        <div style="margin-right: auto; margin-left: auto; display: flex; justify-content: space-between; width: 1200px; padding-right: 36px; padding-left: 36px;">
          <aside style="display: flex; flex-direction: column; align-items: center; padding-top: 112px;">
            <div style="margin-bottom: -42px; height: 516px;">
              <img src="./assets/floors/5.svg" style="position: sticky; z-index: 990; top: 24px; width: 36px; height: 42px;">
            </div>
            <div style="margin-bottom: -42px; height: 1856px;">
              <img src="./assets/floors/4.svg" style="position: sticky; z-index: 990; top: 24px; width: 36px; height: 42px;">
            </div>
            <div style="margin-bottom: -42px; height: 882px;">
              <img src="./assets/floors/3.svg" style="position: sticky; z-index: 990; top: 24px; width: 36px; height: 42px;">
            </div>
            <div style="height: 42px;">
              <img src="./assets/floors/1.svg" style="position: sticky; z-index: 990; top: 24px; width: 36px; height: 42px;">
            </div>
          </aside>
          <article style="display: flex; flex-direction: column; padding-right: 36px; padding-bottom: 96px;">
            <section style="margin-top: 106px;">
              <div>
                <img src="./assets/introduction.svg" style="height: calc(368px * var(--img-zoom));">
              </div>
            </section>
            <section style="margin-top: 122px;">
              <div style="border-top: 2px solid #000;">
                <img src="./assets/features.svg" style="height: calc(74px * var(--img-zoom));">
              </div>
              <div style="margin-top: 74px;">
                <img src="./assets/features-body.svg" style="height: calc(228px * var(--img-zoom));">
              </div>
            </section>
            <section style="display: flex; justify-content: space-between; margin-top: 118px;">
              <div>
                <img src="./assets/weight.svg" style="height: calc(376px * var(--img-zoom));">
              </div>
              <div style="margin-top: 48px; margin-right: 118px; display: flex; align-items: center; color: var(--color-weight); text-align: center; line-height: 1; font-family: Pictogram; font-size: 234px;">
                <span style="animation: weight-left 1.4s cubic-bezier(1, 0.02, 0.73, 0.62) infinite; will-change: font-variation-settings; margin-right: 13px;">g</span><span style="animation: weight-right 1.4s cubic-bezier(1, 0.02, 0.73, 0.62) infinite; will-change: font-variation-settings;">e</span>
              </div>
            </section>
            <section style="display: flex; justify-content: space-between; margin-top: 104px;">
              <div style="margin-bottom: -10px; display: flex; align-items: center; color: var(--color-ratio); text-align: center; line-height: 1; font-family: PictogramMono; font-size: 226px;">
                <span style="animation: ratio-left 1.5s cubic-bezier(0.94, 0.01, 0.9, 0.96) infinite; will-change: font-variation-settings; position: relative; top: -58px; right: -38px;">d</span><span style="animation: ratio-right 1.5s cubic-bezier(0.94, 0.01, 0.9, 0.96) infinite; will-change: font-variation-settings; position: relative; top: 58px; left: -38px;">b</span>
              </div>
              <div>
                <img src="./assets/ratio.svg" style="height: calc(406px * var(--img-zoom));">
              </div>
            </section>
            <section style="display: flex; justify-content: space-between; margin-top: 104px;">
              <div>
                <img src="./assets/radius.svg" style="height: calc(347px * var(--img-zoom));">
              </div>
              <div style="margin-top: 12px; display: flex; align-items: center; color: var(--color-radius); text-align: center; line-height: 1; font-family: PictogramMono; font-size: 218px;">
                <span style="animation: radius-left 2s ease-in-out infinite; will-change: font-variation-settings; margin-right: -45px;">f</span><span style="animation: radius-right 2s ease-in-out infinite; will-change: font-variation-settings;">h</span>
              </div>
            </section>
            <section style="margin-top: 124px;">
              <div style="border-top: 2px solid #000;">
                <img src="./assets/glyphs.svg" style="height: calc(76px * var(--img-zoom));">
              </div>
              <div style="margin-top: 66px;">
                <img src="./assets/glyphs-matrix.svg" style="height: calc(613px * var(--img-zoom));">
              </div>
            </section>
            <section style="margin-top: 130px;">
              <div>
                <img src="./assets/credits.svg" style="height: calc(235px * var(--img-zoom));">
              </div>
            </div>
          </article>
        </div>
      </div>
    </main>
    <script>
      const glyphList = 'abcdefghijklmnopqrstuvwxyz,'.split('')
      const introRowList = document.querySelectorAll('.intro-row')
      introRowList.forEach((rowEl, rowIndex) => {
        const offset = Math.floor((glyphList.length / introRowList.length) * rowIndex)
        for (let i = 0; i < glyphList.length; ++i) {
          const glyph = glyphList[(offset + i) % glyphList.length]
          const glyphEl = document.createElement('span')
          glyphEl.classList.add('intro-glyph')
          glyphEl.style.left = `${i * 200}px`
          glyphEl.style.animationDelay = `${i * 400}ms`
          glyphEl.innerText = glyph
          rowEl.insertAdjacentElement('beforeend', glyphEl)
        }
      })
    </script>
  </body>
</html>
